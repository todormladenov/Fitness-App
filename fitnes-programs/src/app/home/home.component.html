<ng-container *ngIf="!(isLoading | async)">
    <div class="welcome">
        <h1>Welcome to FitFocus!</h1>
        <p>Get ready to sweat, achieve, and exceed your fitness goals with our tailored
            workout plans. Let's embark on this journey towards a healthier, stronger you together!</p>
    </div>
    <h2>Check our most recent program added at: {{program?.createdAt | date}}</h2>
    <app-program [program]="program" />
</ng-container>
