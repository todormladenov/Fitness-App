<div class="add-exercise">
    <form>
        <div>
            <label for="title">Exercise Title</label>
            <input type="text" name="title" placeholder="Exercise Title">
        </div>
        <div>
            <label for="sets">Exercise Sets</label>
            <input type="number" name="sets" placeholder="Exercise Sets">
        </div>
        <div>
            <label for="repetitions">Exercise Repetitions</label>
            <input type="text" name="repetitions" placeholder="Exercise Repetitions">
        </div>
    </form>
    <div class="action-buttons">
        <button>Edit</button>
        <button>Delete</button>
        <button>Save</button>
        <button>Cancel</button>
    </div>
</div>
